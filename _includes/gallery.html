<div class="gallery">
    {% for item in include %}
    {% unless item[0] == "root" %}
    {% assign full = include.root | append: "/full/" | append: item[1] %}
    {% assign thumb = include.root | append: "/thumb/" | append: item[1] %}

    <a href="{{ full }}">
        {% include img.html src=thumb %}
    </a>
    {% endunless %}
    {% endfor %}
</div>
