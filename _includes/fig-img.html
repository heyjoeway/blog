<div class="
    fig-bg
    {% if include contains "light" %}fig-bg-light{% endif %}
    {% if include contains "right" %}fig-right{% endif %}
    "
>
    {% for item in include %}
    {% unless item[0] == "light" or item[0] == "right" %}
    {% assign img = item[1] %}
    {% assign shadow = 1 %}
    {% if include contains "light" %}
        {% assign shadow = 0 %}
    {% endif %}
    {% include img.html src=img shadow=shadow %}
    {% endunless %}
    {% endfor %}
</div>
